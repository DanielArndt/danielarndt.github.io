<span id="{{.Get `id`}}-text"><code>{{.Inner}}</code></span><span class="tooltip"><span class="tooltiptext" id="{{.Get `id`}}-tooltip">Copy to clipboard</span><i class="fa fa-clipboard" style="font-size:12px; cursor:pointer;" onclick="copyToClipboard('{{.Get `id`}}-text', '{{.Get `id`}}-tooltip')" onmouseout="tooltipReset('{{.Get `id`}}-tooltip')"></i></span>
